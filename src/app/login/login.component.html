<div class="container">
  <div class="row justify-content-center">
    <form class="form-group" (ngSubmit)="login(formulario)" #formulario="ngForm">
      <div class="form-group text-center">
        <label for="username" class="mb-2">Usuario:</label>
        <div class="col-4 mx-auto">
          <input type="text" id="username" name="username" [(ngModel)]="username" required class="form-control form-control-sm">
        </div>
      </div>

      <div class="form-group text-center">
        <label for="password" class="mb-2">Contraseña:</label>
        <div class="col-4 mx-auto">
          <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control form-control-sm">
        </div>
      </div>

      <div class="form-group text-center">
        <label for="userType" class="mb-2">Tipo de Usuario:</label>
        <div class="col-4 mx-auto">
          <select id="userType" name="userType" [(ngModel)]="userType" class="form-control form-control-sm">
            <option value="comprador">Comprador</option>
            <option value="vendedor">Vendedor</option>
          </select>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" [disabled]="!formulario.valid" class="btn btn-primary mt-3">Iniciar Sesión</button>
      </div>
    </form>
  </div>
</div>
